



<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>

   <nav class="navbar navbar-default" role="navigation">
      <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->        
          <div class="navbar-header">

              {% load static %}
              <div class="row justify-content-center align-items-center pull-left" >
               <img src="{% static '/images/MES.jpg' %}" width="200" height="200" alt="">
               <h1 class="text-center" >M.E.S College of Arts, Commerce and Science</h1>                            
               </div>

      </div>
  </nav>

  <div class="container">

    <div id="login">
        <h2 class="text-center pt-8">DigiMES EcoSys presents Indigenous Casting Arena</h2>
        <h3 class="text-center font-italic pt-7"><strong>Welcome to NACC Inflow-Info Sieve</strong></h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">{% csrf_token %}
                            <h3 class="text-center text-info pt-5" >Inlet Criteria</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="usr" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
                            </div>
                            
                        </form>
                        {% if psr %}
                        <p>Username or Password is incorrect</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
